plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
    standardOutput = System.out
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.vanderbilt.cs.wutkam.scheme.repl.Repl'
    }
}

application {
    mainClass = 'edu.vanderbilt.cs.wutkam.scheme.repl.Repl'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

task copyJar(type: Copy) {
    from jar
    into "."
    rename ".*.jar", "scheml.jar"
}